<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>home</li>
            <li>about us</li>
            <li>contact us</li>
            <li>services</li>
            <li>more about us</li>
        </ul>
    </div>
    <div class="container">
        another container

    </div>
    <script>
        let main=document.getElementById('main');
        console.log(main);

        let nav=document.getElementById('nav');
        console.log(nav);

        let container=document.getElementsByClassName('container');
        console.log(container);

        let sel=document.querySelector('.container');
        console.log("selector returns",sel);

        let sel1=document.querySelector('#nav');
        console.log("selector returns",sel1);

        let sel2=document.querySelectorAll('#nav>li');
        console.log("selector returns",sel2);
    </script>
</body>
</html>
