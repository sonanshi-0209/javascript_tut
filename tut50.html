<head>

    <title>javascipt string functions</title>
    <style>

    </style>
</head>
<body>
    
    <script>
         var str="this is a string"
         console.log(str);

         //first occurence of a substring
         var position=str.indexOf('is')
         console.log(position);

         //last occurence of a substring
         position=str.lastIndexOf('is')
         console.log(position);

         var substr=str.slice(1,6);
         console.log(substr);

         var substr1=str.slice(1,3);
         console.log(substr1);

        //  var replaced=str.replace('string','harry')
        //  console.log(str,replaced);

        console.log(str.toUpperCase());

        var newstr=str.concat(' New String');
        console.log(newstr);

        //trim function remove extra white spaces in front and end of string

        var char3=str.charAt(2);
        console.log(char3);

        var char=str.charCodeAt(2);   //gives asci code of char at 2nd position.
        console.log(char);

    </script>
</body>
