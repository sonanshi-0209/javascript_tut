<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript settimeout and cleartimeout</title>
</head>
<body>
    <div class="container">
          time now is <span id="time"></span>
    </div>
    <script>
        console.log("this is a tutorial");
        // setTimeout   -->allows us to run the function once after the interval of time
        // clearTimeout  -->allows us to run the function repeatedly after the interval of time

        function greet(name,byetext)
        {
            console.log("hello good morning "+name+byetext);
        }
        
        // setTimeout(greet,5000,"sonanshi","take care");

        let timout=setTimeout(greet,5000,"sonanshi","take care");
        console.log(timout);

        clearTimeout(timout);

        intervalid= setInterval(greet,1000,"harry","good night");
        clearInterval(intervalid);

        function displaytime()
        {
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }

        setInterval(displaytime, 1000);


    </script>
</body>
</html>
