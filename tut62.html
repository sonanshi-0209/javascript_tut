<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json tutorial</title>
</head>
<body>
    <div class="container">
        this is my container        
    </div>
    <script>
        let jsonobj={
            name:"harry",
            channel:"codewithharry",
            friend:"rohandas",
            food:"bhindi"
        }   
        console.log(jsonobj);
        let myJsonStr=JSON.stringify(jsonobj);    //to convert jsonobj object to string
        console.log(myJsonStr);

        myJsonStr=myJsonStr.replace('harry','larry');
        console.log(myJsonStr);

        newjsonobj=JSON.parse(myJsonStr);   //converts jsonobj string to obejct
        console.log(newjsonobj);
    </script>
</body>
</html>
