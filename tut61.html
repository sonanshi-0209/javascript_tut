<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>
            this is a math  object tutorial
        </h1>
    </div>
    <script>
        //printing the math object
        let m=Math;
        console.log(m);

        //printing the constants from math objects
        console.log("the value of math.E is",Math.E);
        console.log("the value of math.PI is",Math.PI);
        console.log("the value of math.LN2 is",Math.LN2);
        console.log("the value of math.LOG2E is",Math.LOG2E);

        //printin the functions
        let a=34.6456;
        let b=89;

        console.log("value os a and b is",a,b);
        console.log("value of a and b rounded is",Math.round(a),Math.round(b));
        console.log("3 raised to the power 2 is",Math.pow(3,2));
        console.log("sqrt of 36 is",Math.sqrt(36));
        console.log("sqrt of 50 is",Math.sqrt(50));

        //ceil and floor func
        console.log("5.8 rouned upto nearest int is",Math.ceil(5.8));
        console.log("5.8 rouned down nearest int is",Math.floor(5.8));

        //trignometric func
        console.log("the value of sin(PI) is",Math.sin(Math.PI/2));

        //min and max
        console.log("minm value of 4,5,6 is",Math.min(4,5,6));
        console.log("maxm value of 4,5,6 is",Math.max(4,5,6));

        //generating a random number
        let r=Math.random();    //generates a random number between 0 to 1;

        //random number between a,b= a+(b-a)*Math.random();
        let a1=1;
        let b1=100;
        let r1_100=a1+(b1-a1)*Math.random();    //random no between 1 and 100
        console.log("the random number is",r);
        console.log("the random number is",r1_100);



    </script>
</body>
</html>
